  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width" >
        <textarea matInput placeholder="Task title" formControlName="taskTitle"></textarea>
    </mat-form-field>
  
    <mat-form-field class="full-width" >
      <textarea matInput placeholder="Task description" formControlName="taskDescription"></textarea>
    </mat-form-field>
    <button mat-button type="submit"> Create new task !</button>
  </form>
